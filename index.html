
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page List</title>
    <link rel="stylesheet" href="index.css">
    <style>
      body {
        padding-top: 0;
      }
      table {
        counter-reset: section;
      }
      table tbody tr td:first-child::before {
        counter-increment: section;
        content: counter(section);
      }
      .text-center {
        text-align: center;
      }
      .text-success {
        color: green;
      }
      .text-danger {
        color: red;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Page Listing</h1>
    <main class="container-fluid">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Page Name</th>
            <th>URL</th>
            <th>Status</th>
            <th>Share Date</th>
            <th>Comments Date</th>
            <th>Approval Status</th>
            <th>Approved By</th>
            <th>Approval Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>Home Page</td>
            <td>
              <a href="homepage.html" target="_blank">Click Here</a>
            </td>
            <td>WIP</td>
            <td>-</td>
            <td>-</td>
            <td class="text-success"></td>
            <td></td>
            <td>-</td>
          </tr>
          <tr>
            <td></td>
            <td>Brand Home Page</td>
            <td>
              <a href="brand-homepage.html" target="_blank">Click Here</a>
            </td>
            <td>Not Started</td>
            <td>-</td>
            <td>-</td>
            <td class="text-success"></td>
            <td></td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
